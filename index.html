<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="assets/favicon.ico">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="todo-container">
        <header>
            <h1 id="title-todo">Todo List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <select name="" id="select-priority">
                    <option value="high">Alta</option>
                    <option value="middle">Média</option>
                    <option value="low">Baixa</option>
                </select>
                <button type="submit"> <i class="fa-thin fa-plus"></i></button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <select name="" id="select-priority-edit">
                    <option value="high">Alta</option>
                    <option value="middle">Média</option>
                    <option value="low">Baixa</option>
                </select>
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <h6 id="countStatus">Status: A definir</h2>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
            
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa</h3>
                <div id="priority-low">
                    <p>Baixa</p>
                </div>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar JS</h3>
                <div id="priority-middle">
                    <p>Média</p>
                </div>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estudar JS</h3>
                <div id="priority-high">
                    <p>Alta</p>
                </div>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
